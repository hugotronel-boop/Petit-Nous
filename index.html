<body>

<!-- ================= CODE 1 : ENTR√âE ================= -->

<script>
/* ===== NAVIGATION ===== */
function show(screen) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById('screen-' + screen).classList.add('active');
}

function go(where) {
  show(where);
}

/* ===== CODE 1 ===== */
function saveParents() {
  const name = parentsName.value.trim();
  if (!name) return alert("Ajoute le pr√©nom ü§ç");
  localStorage.setItem("parentsName", name);
  localStorage.setItem("started", "true");
  init();
}

/* ===== INIT ===== */
function init() {
  const started = localStorage.getItem("started");
  const parents = localStorage.getItem("parentsName");

  if (!started) {
    show("start");
  } else {
    parentsText.textContent = parents + " attendent leur petit miracle ü•π";
    show("menu");
  }
}

init();
</script>
